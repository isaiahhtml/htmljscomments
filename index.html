<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>HTML + JS Comments</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <form action="http://localhost:3333/comment" method="post" class="form-example">
    <div class="form-example">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required />
    </div>
    <div class="form-example">
      <label for="email">Enter your email: </label>
      <input type="text" name="email" id="email" required />
    </div>
    <div class="form-example">
      <label for="comment">Enter your comment/s: </label>
      <textarea name="comment" id="comment" rows="5" cols="33" required></textarea>
    </div>
    <div class="form-example">
      <input type="submit" value="Submit">
    </div>
  </form>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST" id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  <hr>
  <button id="toggle-sort" onclick="toggleSort(this)">Sort by Newest</button>
  <div id="comments">Loading comments...</div>
  <script src="script.js"></script>

  <noscript>Please enable JavaScript.</noscript>
</body>
</html>
