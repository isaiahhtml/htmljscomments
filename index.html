<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>HTML + JS Commenting System</title>
  <style>
    body {
      font-family:  Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    form.form-example {
      display: table;
    }

    div.form-example {
      display: table-row;
    }

    .comment {
      border: 2px solid gray;
      border-radius: 5px;
      width: max-content;
      padding: 10px;
      margin: 5px;
    }

    label,
    input {
      display: table-cell;
      margin-bottom: 10px;
    }

    label {
      padding-right: 10px;
    }

    textarea {
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 1px #999;
    }
  </style>
</head>
<body>
  <form action="http://localhost:3333/comment" method="post" class="form-example">
    <div class="form-example">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required />
    </div>
    <div class="form-example">
      <label for="email">Enter your email: </label>
      <input type="text" name="email" id="email" required />
    </div>
    <div class="form-example">
      <label for="comment">Enter your comment: </label>
      <textarea name="comment" id="comment" rows="5" cols="33" required></textarea>
    </div>
    <div class="form-example">
      <input type="submit" value="Submit">
    </div>
  </form>
  <div id="comments">Loading comments...</div>
  <script>
    async function fetchComments() {
      try {
        const response = await fetch('http://localhost:3333/comments');

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const comments = await response.json();


        const commentsContainer = document.getElementById('comments');
        
        const fragment = document.createDocumentFragment();

        comments.forEach(comment => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';

          const commentContent = `
            <p>
              <strong>${escapeHTML(comment.name)} (${escapeHTML(comment.email)}):</strong>
              ${escapeHTML(comment.comment)} [${formatTimestamp(comment.timestamp_utc)}]
              <button class="retractBtn" type="button">Retract</button>
            </p>
          `;

          commentDiv.innerHTML = commentContent;
          fragment.appendChild(commentDiv);
        });

        commentsContainer.innerHTML = '';
        commentsContainer.appendChild(fragment);

        function formatTimestamp(timestamp) {
          const date = new Date(timestamp);

          const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
          };

          return new Intl.DateTimeFormat('en-US', options).format(date);
        }

        function escapeHTML(str) {
          return str.replace(/[&<>"']/g, (char) => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;',
          }[char]));
        }
      } catch (error) {
        console.error('Error fetching comments:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchComments);
  </script>
  <noscript>Please enable JavaScript.</noscript>
</body>
</html>
